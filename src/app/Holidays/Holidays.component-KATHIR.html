 <div class="employee-info">
  <h2>Employee Information</h2>
  <form (ngSubmit)="calculateDaysPresent()">
    <div class="form-group">
      <label for="month">Month:</label>
      <input type="text" id="month" name="month" [(ngModel)]="month">
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" [(ngModel)]="year">
    </div>
    <button type="submit">Update</button>
  </form>
  <table *ngIf="employeeId && month && year">
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Employee ID:</td>
      <td>{{ employeeId }}</td>
    </tr>
    <tr>
      <td>Month:</td>
      <td>{{ month }}</td>
    </tr>
    <tr>
      <td>Year:</td>
      <td>{{ year }}</td>
    </tr>
    <tr>
      <td>Days Present in the Month:</td>
      <td>{{ daysPresent }}</td>
    </tr>
  </table>
</div>
