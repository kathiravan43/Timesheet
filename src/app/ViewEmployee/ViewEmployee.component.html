
<table class="table">
  <thead>
    <tr >
      <th scope="col">Full Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile no</th>
      <th scope="col">Department</th>
      <th scope="col">Salary</th>
      <th scope="col">Gender</th>
      <th scope="col">DoB</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of listOfEmployees" class="table mt-3">
      <td>{{row.fullName}}</td>
      <td>{{row.email}}</td>
      <td>{{row.mobileNo}}</td>
      <td>{{row.department}}</td>
      <td>{{row.salary}}</td>
      <td>{{row.gender}}</td>
      <td>{{row.dob}}</td>

    </tr>
  </tbody>
</table>
